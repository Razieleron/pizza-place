<!DOCTYPE html>
<html>
  <head>
    <script src="js/scripts.js"></script>
    <title>Pizza Ordering Website</title>
  </head>
  <body>
    <h1>Welcome to our Pizza Ordering Website</h1>
    <form>
    
      <label><input type="radio" id="small" name="sizeRadio" value="small">Small</label>
      <label><input type="radio" id="medium" name="sizeRadio" value="medium">Medium</label>
      <label><input type="radio" id="large" name="sizeRadio" value="large">Large</label>
      <br><br>
      <label for="toppings">Select toppings:</label>
      <br>
      <input type="checkbox" name="toppings" id="cheese" value="cheese">Cheese<br>
      <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni">Pepperoni<br>
      <input type="checkbox" name="toppings" id="sausage" value="sausage">Sausage<br>
      <input type="checkbox" name="toppings" id="mushrooms" value="mushrooms">Anchovy<br>
      <br>
      <button type="button" class="btn-submit">Calculate Cost</button>
      <br>
      <p id="cost"></p>
    </form>
    
  </body>
</html>
