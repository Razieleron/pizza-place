<!DOCTYPE html>
<html>
  <head>
    <script src="pizza.js"></script>
    <title>Pizza Ordering Website</title>
  </head>
  <body>
    <h1>Welcome to our Pizza Ordering Website</h1>
    <form>
      <label for="size">Select a size:</label>
      <select id="size" name="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
      <br>
      <label for="toppings">Select toppings:</label>
      <br>
      <input type="checkbox" name="toppings" value="cheese">Cheese<br>
      <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
      <input type="checkbox" name="toppings" value="artichoke">Artichoke<br>
      <input type="checkbox" name="toppings" value="anchovy">Anchovy<br>
      <br>
      <button type="button" onclick="calculateCost()">Calculate Cost</button>
      <br>
      <p id="cost"></p>
    </form>
    <script src="pizza.js"></script>
  </body>
</html>
